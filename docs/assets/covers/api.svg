<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050814"/>
      <stop offset="0.6" stop-color="#070A18"/>
      <stop offset="1" stop-color="#02040C"/>
    </linearGradient>
    <radialGradient id="glowA" cx="32%" cy="38%" r="55%">
      <stop offset="0" stop-color="#22d3ee" stop-opacity="0.24"/>
      <stop offset="0.55" stop-color="#22d3ee" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowB" cx="70%" cy="65%" r="60%">
      <stop offset="0" stop-color="#2b7cff" stop-opacity="0.22"/>
      <stop offset="0.6" stop-color="#2b7cff" stop-opacity="0.08"/>
      <stop offset="1" stop-color="#2b7cff" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="22"/>
    </filter>
    <linearGradient id="stroke" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.06"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <g filter="url(#blur)">
    <circle cx="560" cy="350" r="380" fill="url(#glowA)"/>
    <circle cx="1100" cy="610" r="440" fill="url(#glowB)"/>
  </g>

  <g opacity="0.9">
    <rect x="140" y="190" width="660" height="290" rx="28" fill="#0b1026" fill-opacity="0.33" stroke="url(#stroke)"/>
    <rect x="860" y="460" width="600" height="260" rx="28" fill="#0b1026" fill-opacity="0.28" stroke="url(#stroke)"/>
  </g>

  <!-- minimal brackets mark -->
  <g transform="translate(1240 160)" opacity="0.9">
    <path d="M22 0 H0 V140 H22" fill="none" stroke="#ffffff" stroke-opacity="0.22" stroke-width="8" stroke-linejoin="round"/>
    <path d="M98 0 H120 V140 H98" fill="none" stroke="#ffffff" stroke-opacity="0.22" stroke-width="8" stroke-linejoin="round"/>
    <path d="M44 90 L76 50" stroke="#22d3ee" stroke-opacity="0.35" stroke-width="6" stroke-linecap="round"/>
  </g>
</svg>

