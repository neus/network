<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050814"/>
      <stop offset="0.6" stop-color="#070A18"/>
      <stop offset="1" stop-color="#02040C"/>
    </linearGradient>
    <radialGradient id="glowA" cx="33%" cy="36%" r="55%">
      <stop offset="0" stop-color="#a78bfa" stop-opacity="0.24"/>
      <stop offset="0.55" stop-color="#a78bfa" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#a78bfa" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowB" cx="70%" cy="66%" r="60%">
      <stop offset="0" stop-color="#2b7cff" stop-opacity="0.20"/>
      <stop offset="0.6" stop-color="#2b7cff" stop-opacity="0.08"/>
      <stop offset="1" stop-color="#2b7cff" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="22"/>
    </filter>
    <linearGradient id="stroke" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.06"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <g filter="url(#blur)">
    <circle cx="560" cy="330" r="390" fill="url(#glowA)"/>
    <circle cx="1100" cy="620" r="440" fill="url(#glowB)"/>
  </g>

  <g opacity="0.9">
    <rect x="150" y="200" width="640" height="260" rx="28" fill="#0b1026" fill-opacity="0.33" stroke="url(#stroke)"/>
    <rect x="860" y="470" width="600" height="260" rx="28" fill="#0b1026" fill-opacity="0.28" stroke="url(#stroke)"/>
  </g>

  <!-- minimal badge/check mark -->
  <g transform="translate(1232 160)" opacity="0.9">
    <path d="M70 0 L120 18 V70 C120 110 94 132 70 140 C46 132 20 110 20 70 V18 Z"
      fill="#ffffff" fill-opacity="0.14" stroke="#ffffff" stroke-opacity="0.22" stroke-width="2"/>
    <path d="M42 72 L62 92 L98 50" fill="none" stroke="#a78bfa" stroke-opacity="0.45" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>

