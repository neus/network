<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050814"/>
      <stop offset="0.6" stop-color="#070A18"/>
      <stop offset="1" stop-color="#02040C"/>
    </linearGradient>
    <radialGradient id="glowA" cx="30%" cy="35%" r="55%">
      <stop offset="0" stop-color="#2b7cff" stop-opacity="0.35"/>
      <stop offset="0.55" stop-color="#2b7cff" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#2b7cff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowB" cx="70%" cy="65%" r="60%">
      <stop offset="0" stop-color="#8a5cff" stop-opacity="0.25"/>
      <stop offset="0.55" stop-color="#8a5cff" stop-opacity="0.08"/>
      <stop offset="1" stop-color="#8a5cff" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="22"/>
    </filter>
    <linearGradient id="stroke" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.06"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <g filter="url(#blur)">
    <circle cx="520" cy="340" r="360" fill="url(#glowA)"/>
    <circle cx="1080" cy="610" r="420" fill="url(#glowB)"/>
  </g>

  <!-- subtle liquid glass panels -->
  <g opacity="0.9">
    <rect x="140" y="160" width="620" height="260" rx="28" fill="#0b1026" fill-opacity="0.35" stroke="url(#stroke)"/>
    <rect x="840" y="480" width="620" height="260" rx="28" fill="#0b1026" fill-opacity="0.28" stroke="url(#stroke)"/>
  </g>

  <!-- minimal network mark -->
  <g transform="translate(1240 170)" opacity="0.85">
    <circle cx="0" cy="0" r="7" fill="#6aa7ff"/>
    <circle cx="90" cy="40" r="7" fill="#b494ff"/>
    <circle cx="20" cy="120" r="7" fill="#6aa7ff"/>
    <circle cx="130" cy="130" r="7" fill="#6aa7ff"/>
    <path d="M0 0 L90 40 L130 130 L20 120 Z" fill="none" stroke="#ffffff" stroke-opacity="0.20" stroke-width="2"/>
  </g>
</svg>

