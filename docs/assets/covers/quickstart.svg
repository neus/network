<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050814"/>
      <stop offset="0.6" stop-color="#070A18"/>
      <stop offset="1" stop-color="#02040C"/>
    </linearGradient>
    <radialGradient id="glowA" cx="30%" cy="40%" r="55%">
      <stop offset="0" stop-color="#22c55e" stop-opacity="0.26"/>
      <stop offset="0.55" stop-color="#22c55e" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#22c55e" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowB" cx="72%" cy="62%" r="60%">
      <stop offset="0" stop-color="#2b7cff" stop-opacity="0.22"/>
      <stop offset="0.6" stop-color="#2b7cff" stop-opacity="0.08"/>
      <stop offset="1" stop-color="#2b7cff" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="22"/>
    </filter>
    <linearGradient id="stroke" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.06"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <g filter="url(#blur)">
    <circle cx="540" cy="360" r="370" fill="url(#glowA)"/>
    <circle cx="1120" cy="590" r="440" fill="url(#glowB)"/>
  </g>

  <g opacity="0.9">
    <rect x="160" y="210" width="610" height="240" rx="28" fill="#0b1026" fill-opacity="0.33" stroke="url(#stroke)"/>
    <rect x="830" y="450" width="640" height="290" rx="28" fill="#0b1026" fill-opacity="0.28" stroke="url(#stroke)"/>
  </g>

  <!-- minimal bolt mark -->
  <g transform="translate(1260 165)" opacity="0.9">
    <path d="M56 0 L10 78 H56 L34 140 L110 54 H64 Z" fill="#ffffff" fill-opacity="0.18" stroke="#ffffff" stroke-opacity="0.22" stroke-width="2"/>
  </g>
</svg>

