name: release
on:
  push:
    tags: ['v*']

permissions:
  contents: read
  id-token: write   # required for npm provenance

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: 20
  NPM_REGISTRY: https://registry.npmjs.org

jobs:
  publish_sdk:
    if: github.ref_type == 'tag' && startsWith(github.ref_name, 'v') && github.repository_owner == 'neus'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.NPM_REGISTRY }}
          cache: npm
          cache-dependency-path: sdk/package-lock.json

      # Ensure package.json version matches the tag (vX.Y.Z)
      - name: Verify version matches tag
        run: node -e "const v=require('./sdk/package.json').version;const t=process.env.GITHUB_REF_NAME.replace(/^v/,'');if(v!==t){console.error(`package.json ${v} != tag ${t}`);process.exit(1)}"
      - run: npm ci
        working-directory: sdk
      - run: npm run lint
        working-directory: sdk
      - run: npm test --silent
        working-directory: sdk
      - name: Production audit (high severity)
        run: npm audit --omit=dev --audit-level=high
        working-directory: sdk
      # Build before pack checks so the dry-run validates the real publish artifact
      # (widgets/verify-gate/dist/** and cjs/** are generated during build/prepack).
      - run: npm run build
        working-directory: sdk
      - name: Package check
        run: npm pack --dry-run
        working-directory: sdk
      - name: Publish @neus/sdk
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: sdk
