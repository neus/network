name: ci
on:
  pull_request:
    paths: ['sdk/**','widgets/**','.github/workflows/**']
  push:
    branches: [main]
    paths: ['sdk/**','widgets/**','.github/workflows/**']
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pkg: [sdk, widgets]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ${{ matrix.pkg }}/package-lock.json
      - run: npm ci || npm install
        working-directory: ${{ matrix.pkg }}
      # If building widgets before SDK is published, install local SDK tarball after deps
      - name: Prepare local @neus/sdk tarball
        if: matrix.pkg == 'widgets'
        run: |
          npm --prefix ../sdk ci || npm --prefix ../sdk install
          SDK_TGZ="../sdk/$(npm --prefix ../sdk pack --silent | tail -n1)"
          echo "SDK_TGZ=${SDK_TGZ}" >> $GITHUB_ENV
        working-directory: ${{ matrix.pkg }}
      - name: Install local @neus/sdk
        if: matrix.pkg == 'widgets'
        run: npm install "${SDK_TGZ}" --no-save
        working-directory: ${{ matrix.pkg }}
      - run: npm run lint || echo "no lint"
        working-directory: ${{ matrix.pkg }}
      - run: npm test --silent || echo "no tests"
        working-directory: ${{ matrix.pkg }}
      - run: npm run build || echo "no build"
        working-directory: ${{ matrix.pkg }}
      - name: Production audit (high severity)
        run: npm audit --omit=dev --audit-level=high || echo "audit warnings"
        working-directory: ${{ matrix.pkg }}
      - run: npm pack --dry-run
        working-directory: ${{ matrix.pkg }}
